<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <g fill="#DA7756" transform="translate(100, 100)">
    <!-- Style minimaliste comme le logo Claude -->
    <!-- 7 branches partant du centre comme une feuille de cannabis -->
    
    <!-- Branche centrale (la plus longue, vers le haut) -->
    <ellipse cx="0" cy="-36" rx="6" ry="36"/>
    
    <!-- Branches nord-ouest et nord-est (grandes) -->
    <ellipse cx="0" cy="-32" rx="6" ry="32" transform="rotate(-40)"/>
    <ellipse cx="0" cy="-32" rx="6" ry="32" transform="rotate(40)"/>
    
    <!-- Branches gauche et droite (moyennes) -->
    <ellipse cx="0" cy="-24" rx="5" ry="24" transform="rotate(-75)"/>
    <ellipse cx="0" cy="-24" rx="5" ry="24" transform="rotate(75)"/>
    
    <!-- Branches bas-gauche et bas-droite (petites, vers le bas) -->
    <ellipse cx="0" cy="-16" rx="4" ry="16" transform="rotate(-120)"/>
    <ellipse cx="0" cy="-16" rx="4" ry="16" transform="rotate(120)"/>
    
    <!-- Petit cercle central -->
    <circle cx="0" cy="0" r="8"/>
  </g>
</svg>
