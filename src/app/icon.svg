<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Cannabis leaf - terracotta color, centered -->
  <g fill="#da7756" transform="translate(32, 32)">
    <!-- Branche centrale (la plus longue, vers le haut) -->
    <ellipse cx="0" cy="-14" rx="2.5" ry="14"/>

    <!-- Branches nord-ouest et nord-est (grandes) -->
    <ellipse cx="0" cy="-12" rx="2.5" ry="12" transform="rotate(-40)"/>
    <ellipse cx="0" cy="-12" rx="2.5" ry="12" transform="rotate(40)"/>

    <!-- Branches gauche et droite (moyennes) -->
    <ellipse cx="0" cy="-9" rx="2" ry="9" transform="rotate(-75)"/>
    <ellipse cx="0" cy="-9" rx="2" ry="9" transform="rotate(75)"/>

    <!-- Branches bas-gauche et bas-droite (petites, vers le bas) -->
    <ellipse cx="0" cy="-6" rx="1.5" ry="6" transform="rotate(-120)"/>
    <ellipse cx="0" cy="-6" rx="1.5" ry="6" transform="rotate(120)"/>

    <!-- Petit cercle central -->
    <circle cx="0" cy="0" r="3"/>
  </g>
</svg>